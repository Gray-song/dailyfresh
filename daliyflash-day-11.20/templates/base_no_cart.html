{# 用户中心,提交订单 #}
{% extends 'base.html' %}
{% load staticfiles %}
{% block search_bar %}
    <div class="search_bar clearfix">
		<a class="logo fl" href="{% url 'goods:index' %}">
			<img src="{% static 'images/logo.png' %}">
		</a>
		<div class="sub_page_name fl"><span>|</span>{% block page_title %}{% endblock page_title %}</div>
		<div class="search_con fr">
            <form action="/search" method="get">
                <input class="input_text fl" type="text" name="q" placeholder="搜索商品">
                <input class="input_btn fr" type="submit" name="" value="搜索">
            </form>

		</div>
	</div>
{% endblock search_bar %}
